<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            
            <div class="title">
              
            </div>
        </div>
        <div class="card-body">
            <div class="card-content">
                <h1 class="details"><span>Adidas Originals</span> <span class="price">$39</span></h1>
                <h4>Men's running shirt</h4>
                <h3 class="size">Sizes</h3>
                <h4>XS, S, M, L</h4>
                <h3 class="colors">Colors</h3>
                <label class="red"></label>
                <label class="blue"></label>
                <label class="white"></label>
                <label class="green"></label>
            </div>
        </div>    
    </div>
</body>
</html>
